<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

<main>
    <section>

        <div>
            <a href="/">
<!--                <img src="/images/smart-wallet-text-only.png" alt="Logo">-->
            </a>
        </div>

        <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

            <h3>Register Here</h3>

            <label for="username"></label><input type="text" placeholder="Username" id="username" th:field="*{username}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <label for="password"></label><input type="password" placeholder="Password" id="password" th:field="*{password}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <label for="email"></label><input type="email" placeholder="Email" id="email" th:field="*{email}" required>
            <label for="country" th:field="*{country}"></label>
            <select name="country" id="country">
                <option th:each="country : ${T(com.softuni.project.user.model.Country).values()}" th:value="${country}" th:text="${#strings.capitalize(#strings.toLowerCase(country))}"></option>
            </select>
            <label for="level" th:field="*{level}"></label>
            <select name="level" id="level">
                <option th:each="level : ${T(com.softuni.project.user.model.Level).values()}" th:value="${level}" th:text="${#strings.capitalize(#strings.toLowerCase(level))}"></option>
            </select>
            <button>Register</button>
            <p>Already have an account? <a href="/login">Login</a>!</p>

        </form>

    </section>
</main>

</body>
</html>
