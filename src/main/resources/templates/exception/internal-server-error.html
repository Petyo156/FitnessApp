<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | FitnessApp</title>
    <link rel="stylesheet" type="text/css" href="/css/internal-server-error.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="error-icon">
        <i class="fas fa-server"></i>
    </div>
    <h1>500 - Server Error</h1>
    <p>We're experiencing technical difficulties. Our team has been notified and we're working to fix this.</p>

    <div class="error-message" th:if="${errorMessage}">
        <strong>Technical Details:</strong>
        <p th:text="${errorMessage}"></p>
    </div>

    <p>Please try again later or contact support if the problem persists.</p>

    <a href="/home" class="home-btn">
        <i class="fas fa-home"></i> Return to Home
    </a>
</div>
</body>
</html>
