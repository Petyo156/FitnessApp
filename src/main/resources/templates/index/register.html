<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to FitnessApp</title>
    <!-- Add Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body class="register-body">
<div class="register-container">
    <div class="register-content">
        <form class="register-form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
            <h2>Register to <span class="logo">FitnessApp</span></h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" th:field="*{country}">
                    <option th:each="country : ${T(com.softuni.project.user.model.Country).values()}" th:value="${country}" th:text="${country.getUrl()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="level">Fitness Level</label>
                <select id="level" th:field="*{level}">
                    <option th:each="level : ${T(com.softuni.project.user.model.Level).values()}" th:value="${level}" th:text="${#strings.capitalize(#strings.toLowerCase(level))}"></option>
                </select>
            </div>

            <div th:if="${message}" class="alert alert-danger">
                <p th:text="${message}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

            <p class="login-link">Already have an account? <a href="/login">Login</a>!</p>
        </form>
    </div>
</div>
</body>
</html>
